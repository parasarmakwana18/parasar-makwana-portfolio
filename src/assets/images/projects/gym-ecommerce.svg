<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#E6FBFF"/>
      <stop offset="1" stop-color="#D3F4FA"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#00B8D9"/>
      <stop offset="1" stop-color="#00D4C3"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="14" flood-color="#06232B" flood-opacity="0.18"/>
    </filter>
  </defs>
  <rect width="1600" height="900" rx="28" fill="url(#bg)"/>
  <g filter="url(#shadow)">
    <rect x="220" y="210" width="1160" height="520" rx="22" fill="#FFFFFF"/>
    <!-- storefront header -->
    <rect x="260" y="250" width="1080" height="70" rx="18" fill="url(#accent)" opacity="0.12"/>
    <rect x="300" y="275" width="220" height="20" rx="10" fill="#B7EAF2"/>
    <rect x="1140" y="270" width="160" height="30" rx="15" fill="url(#accent)" opacity="0.18"/>
    <circle cx="1270" cy="285" r="7" fill="#06232B" opacity="0.55"/>

    <!-- product grid -->
    <g>
      <rect x="260" y="350" width="1080" height="360" rx="18" fill="#FFFFFF"/>
      <g fill="url(#accent)" opacity="0.10">
        <rect x="300" y="390" width="230" height="260" rx="16"/>
        <rect x="560" y="390" width="230" height="260" rx="16"/>
        <rect x="820" y="390" width="230" height="260" rx="16"/>
        <rect x="1080" y="390" width="230" height="260" rx="16"/>
      </g>
      <g fill="#B7EAF2">
        <rect x="320" y="670" width="180" height="16" rx="8"/>
        <rect x="580" y="670" width="180" height="16" rx="8"/>
        <rect x="840" y="670" width="180" height="16" rx="8"/>
        <rect x="1100" y="670" width="180" height="16" rx="8"/>
      </g>
    </g>

    <!-- dumbbell icon -->
    <g transform="translate(1320 265)">
      <rect x="-70" y="-10" width="28" height="50" rx="8" fill="#06232B" opacity="0.35"/>
      <rect x="42" y="-10" width="28" height="50" rx="8" fill="#06232B" opacity="0.35"/>
      <rect x="-42" y="7" width="84" height="16" rx="8" fill="#06232B" opacity="0.35"/>
    </g>
  </g>

  <text x="80" y="120" font-family="Calibre, system-ui, -apple-system, Segoe UI, Arial" font-size="44" fill="#06232B" opacity="0.85">
    Gym E-commerce Website
  </text>
  <text x="80" y="170" font-family="SF Mono, Consolas, Menlo, monospace" font-size="22" fill="#12424D" opacity="0.8">
    Product/Catalog Flows " UI/UX " Performance Enhancements
  </text>
</svg>

