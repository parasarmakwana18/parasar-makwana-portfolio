<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#E6FBFF"/>
      <stop offset="1" stop-color="#D3F4FA"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#00B8D9"/>
      <stop offset="1" stop-color="#00D4C3"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="14" flood-color="#06232B" flood-opacity="0.16"/>
    </filter>
  </defs>
  <rect width="1600" height="900" rx="28" fill="url(#bg)"/>
  <g filter="url(#shadow)">
    <rect x="220" y="210" width="1160" height="520" rx="22" fill="#FFFFFF"/>
    <!-- dashboard header -->
    <rect x="260" y="250" width="1080" height="70" rx="18" fill="url(#accent)" opacity="0.12"/>
    <text x="300" y="295" font-family="SF Mono, Consolas, Menlo, monospace" font-size="26" fill="#06232B">Pricing Dashboard</text>

    <!-- charts -->
    <rect x="260" y="350" width="520" height="340" rx="20" fill="url(#accent)" opacity="0.10"/>
    <path d="M320 620l90-120 90 60 90-160 90 90" fill="none" stroke="url(#accent)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="820" y="350" width="520" height="160" rx="20" fill="url(#accent)" opacity="0.10"/>
    <rect x="820" y="530" width="520" height="160" rx="20" fill="url(#accent)" opacity="0.10"/>

    <!-- OTP badge -->
    <g transform="translate(1290 260)">
      <rect x="-120" y="-10" width="240" height="60" rx="16" fill="url(#accent)" opacity="0.18"/>
      <text x="0" y="30" text-anchor="middle" font-family="SF Mono, Consolas, Menlo, monospace" font-size="22" fill="#06232B">OTP + RBAC</text>
    </g>
  </g>
  <text x="80" y="120" font-family="Calibre, system-ui, -apple-system, Segoe UI, Arial" font-size="44" fill="#06232B" opacity="0.85">
    Pricing Management Dashboard
  </text>
  <text x="80" y="170" font-family="SF Mono, Consolas, Menlo, monospace" font-size="22" fill="#12424D" opacity="0.8">
    Secure access " High-volume queries " Fast updates
  </text>
</svg>

