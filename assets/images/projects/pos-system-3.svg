<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#E6FBFF"/>
      <stop offset="1" stop-color="#D3F4FA"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#00B8D9"/>
      <stop offset="1" stop-color="#00D4C3"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="14" flood-color="#06232B" flood-opacity="0.16"/>
    </filter>
  </defs>
  <rect width="1600" height="900" rx="28" fill="url(#bg)"/>
  <g filter="url(#shadow)">
    <rect x="220" y="210" width="1160" height="520" rx="22" fill="#FFFFFF"/>
    <!-- cart -->
    <rect x="320" y="280" width="560" height="380" rx="22" fill="url(#accent)" opacity="0.10"/>
    <rect x="360" y="330" width="480" height="18" rx="9" fill="#B7EAF2"/>
    <rect x="360" y="370" width="420" height="18" rx="9" fill="#B7EAF2"/>
    <rect x="360" y="420" width="480" height="18" rx="9" fill="#B7EAF2"/>
    <rect x="360" y="470" width="380" height="18" rx="9" fill="#B7EAF2"/>
    <rect x="360" y="540" width="220" height="44" rx="14" fill="url(#accent)" opacity="0.18"/>
    <text x="470" y="570" text-anchor="middle" font-family="SF Mono, Consolas, Menlo, monospace" font-size="22" fill="#06232B">PAY</text>

    <!-- integration -->
    <rect x="960" y="280" width="340" height="170" rx="22" fill="url(#accent)" opacity="0.10"/>
    <rect x="960" y="490" width="340" height="170" rx="22" fill="url(#accent)" opacity="0.10"/>
    <text x="1130" y="370" text-anchor="middle" font-family="SF Mono, Consolas, Menlo, monospace" font-size="22" fill="#06232B">Inventory</text>
    <text x="1130" y="580" text-anchor="middle" font-family="SF Mono, Consolas, Menlo, monospace" font-size="22" fill="#06232B">CRM</text>
  </g>
  <text x="80" y="120" font-family="Calibre, system-ui, -apple-system, Segoe UI, Arial" font-size="44" fill="#06232B" opacity="0.85">
    Integrated POS Workflows
  </text>
  <text x="80" y="170" font-family="SF Mono, Consolas, Menlo, monospace" font-size="22" fill="#12424D" opacity="0.8">
    Inventory " Customers " Payments
  </text>
</svg>

