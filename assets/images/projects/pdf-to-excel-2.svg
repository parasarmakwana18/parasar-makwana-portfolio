<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#E6FBFF"/>
      <stop offset="1" stop-color="#D3F4FA"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#00B8D9"/>
      <stop offset="1" stop-color="#00D4C3"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="14" flood-color="#06232B" flood-opacity="0.16"/>
    </filter>
  </defs>
  <rect width="1600" height="900" rx="28" fill="url(#bg)"/>
  <g filter="url(#shadow)">
    <rect x="220" y="210" width="1160" height="520" rx="22" fill="#FFFFFF"/>

    <!-- pipeline -->
    <rect x="300" y="320" width="260" height="300" rx="18" fill="url(#accent)" opacity="0.10"/>
    <rect x="670" y="320" width="260" height="300" rx="18" fill="url(#accent)" opacity="0.10"/>
    <rect x="1040" y="320" width="260" height="300" rx="18" fill="url(#accent)" opacity="0.10"/>

    <text x="430" y="430" text-anchor="middle" font-family="SF Mono, Consolas, Menlo, monospace" font-size="34" fill="#06232B">PDF</text>
    <text x="800" y="430" text-anchor="middle" font-family="SF Mono, Consolas, Menlo, monospace" font-size="28" fill="#06232B">AI</text>
    <text x="800" y="468" text-anchor="middle" font-family="SF Mono, Consolas, Menlo, monospace" font-size="18" fill="#12424D" opacity="0.9">Claude + OpenAI</text>
    <text x="1170" y="430" text-anchor="middle" font-family="SF Mono, Consolas, Menlo, monospace" font-size="34" fill="#06232B">Excel</text>

    <path d="M560 470h110" fill="none" stroke="url(#accent)" stroke-width="14" stroke-linecap="round"/>
    <path d="M930 470h110" fill="none" stroke="url(#accent)" stroke-width="14" stroke-linecap="round"/>
    <path d="M640 430l46 40-46 40" fill="none" stroke="url(#accent)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M1010 430l46 40-46 40" fill="none" stroke="url(#accent)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- table preview -->
    <g opacity="0.9">
      <rect x="700" y="520" width="200" height="70" rx="14" fill="#FFFFFF"/>
      <g stroke="#B7EAF2" stroke-width="8">
        <path d="M720 545h160M720 575h160"/>
        <path d="M760 530v80M820 530v80"/>
      </g>
    </g>
  </g>

  <text x="80" y="120" font-family="Calibre, system-ui, -apple-system, Segoe UI, Arial" font-size="44" fill="#06232B" opacity="0.85">
    AI Data Extraction Pipeline
  </text>
  <text x="80" y="170" font-family="SF Mono, Consolas, Menlo, monospace" font-size="22" fill="#12424D" opacity="0.8">
    PDF ? Normalize ? Excel ? Job Queue Automation
  </text>
</svg>

