<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#E6FBFF"/>
      <stop offset="1" stop-color="#D3F4FA"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#00B8D9"/>
      <stop offset="1" stop-color="#00D4C3"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="14" flood-color="#06232B" flood-opacity="0.18"/>
    </filter>
  </defs>
  <rect width="1600" height="900" rx="28" fill="url(#bg)"/>
  <g filter="url(#shadow)">
    <rect x="220" y="210" width="1160" height="520" rx="22" fill="#FFFFFF"/>
    <rect x="260" y="260" width="520" height="28" rx="14" fill="#B7EAF2"/>
    <rect x="260" y="310" width="420" height="20" rx="10" fill="#B7EAF2"/>

    <!-- price cards -->
    <g>
      <rect x="280" y="390" width="320" height="280" rx="18" fill="url(#accent)" opacity="0.10"/>
      <rect x="640" y="390" width="320" height="280" rx="18" fill="url(#accent)" opacity="0.10"/>
      <rect x="1000" y="390" width="320" height="280" rx="18" fill="url(#accent)" opacity="0.10"/>
      <text x="440" y="500" text-anchor="middle" font-family="SF Mono, Consolas, Menlo, monospace" font-size="46" fill="#06232B">$ 99</text>
      <text x="800" y="500" text-anchor="middle" font-family="SF Mono, Consolas, Menlo, monospace" font-size="46" fill="#06232B">$ 129</text>
      <text x="1160" y="500" text-anchor="middle" font-family="SF Mono, Consolas, Menlo, monospace" font-size="46" fill="#06232B">$ 149</text>
    </g>

    <!-- lock + OTP -->
    <g transform="translate(1210 250)">
      <rect x="-60" y="10" width="120" height="110" rx="18" fill="url(#accent)" opacity="0.18"/>
      <path d="M-20 10v-20a20 20 0 0 1 40 0v20" fill="none" stroke="#06232B" stroke-width="10" stroke-linecap="round"/>
      <rect x="-28" y="40" width="56" height="50" rx="12" fill="none" stroke="#06232B" stroke-width="10"/>
      <circle cx="0" cy="65" r="8" fill="#06232B"/>
    </g>
  </g>

  <text x="80" y="120" font-family="Calibre, system-ui, -apple-system, Segoe UI, Arial" font-size="44" fill="#06232B" opacity="0.85">
    Centralized Pricing System
  </text>
  <text x="80" y="170" font-family="SF Mono, Consolas, Menlo, monospace" font-size="22" fill="#12424D" opacity="0.8">
    REST APIs " SQL Server " OTP Security " Parallel Updates
  </text>
</svg>

