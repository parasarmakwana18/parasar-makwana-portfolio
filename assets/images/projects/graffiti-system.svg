<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#E6FBFF"/>
      <stop offset="1" stop-color="#D3F4FA"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#00B8D9"/>
      <stop offset="1" stop-color="#00D4C3"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="14" flood-color="#06232B" flood-opacity="0.18"/>
    </filter>
  </defs>
  <rect width="1600" height="900" rx="28" fill="url(#bg)"/>
  <g filter="url(#shadow)">
    <rect x="220" y="210" width="1160" height="520" rx="22" fill="#FFFFFF"/>
    <!-- map panel -->
    <rect x="260" y="250" width="700" height="440" rx="18" fill="url(#accent)" opacity="0.10"/>
    <g stroke="#B7EAF2" stroke-width="8" opacity="0.9">
      <path d="M300 300h620M300 370h620M300 440h620M300 510h620M300 580h620M300 650h620"/>
      <path d="M360 260v430M460 260v430M560 260v430M660 260v430M760 260v430M860 260v430"/>
    </g>
    <!-- polygon -->
    <path d="M420 420l180-90 180 120-60 170-210 30-90-120z"
          fill="url(#accent)" opacity="0.20" stroke="url(#accent)" stroke-width="10" stroke-linejoin="round"/>
    <!-- pin -->
    <path d="M740 360c0-44 36-80 80-80s80 36 80 80c0 70-80 150-80 150s-80-80-80-150z"
          fill="url(#accent)" opacity="0.22" stroke="#06232B" stroke-width="10"/>
    <circle cx="820" cy="360" r="22" fill="#06232B" opacity="0.75"/>

    <!-- sidebar -->
    <rect x="1000" y="250" width="340" height="440" rx="18" fill="#FFFFFF"/>
    <rect x="1030" y="290" width="280" height="20" rx="10" fill="#B7EAF2"/>
    <rect x="1030" y="330" width="240" height="20" rx="10" fill="#B7EAF2"/>
    <rect x="1030" y="400" width="280" height="140" rx="16" fill="url(#accent)" opacity="0.10"/>
    <rect x="1030" y="570" width="190" height="20" rx="10" fill="#B7EAF2"/>
    <rect x="1030" y="610" width="240" height="20" rx="10" fill="#B7EAF2"/>
  </g>

  <text x="80" y="120" font-family="Calibre, system-ui, -apple-system, Segoe UI, Arial" font-size="44" fill="#06232B" opacity="0.85">
    Graffiti Management System
  </text>
  <text x="80" y="170" font-family="SF Mono, Consolas, Menlo, monospace" font-size="22" fill="#12424D" opacity="0.8">
    Google Maps " Polygon Marking " MySQL " Web APIs
  </text>
</svg>

