<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#E6FBFF"/>
      <stop offset="1" stop-color="#D3F4FA"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#00B8D9"/>
      <stop offset="1" stop-color="#00D4C3"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="14" flood-color="#06232B" flood-opacity="0.16"/>
    </filter>
  </defs>
  <rect width="1600" height="900" rx="28" fill="url(#bg)"/>
  <g filter="url(#shadow)">
    <rect x="220" y="210" width="1160" height="520" rx="22" fill="#FFFFFF"/>
    <!-- POS app window -->
    <rect x="260" y="250" width="740" height="440" rx="20" fill="url(#accent)" opacity="0.10"/>
    <rect x="1040" y="250" width="300" height="440" rx="20" fill="#FFFFFF"/>
    <rect x="1080" y="290" width="220" height="18" rx="9" fill="#B7EAF2"/>
    <rect x="1080" y="330" width="190" height="18" rx="9" fill="#B7EAF2"/>
    <rect x="1080" y="390" width="220" height="220" rx="18" fill="url(#accent)" opacity="0.10"/>
    <rect x="1080" y="630" width="160" height="20" rx="10" fill="url(#accent)" opacity="0.20"/>
    <!-- analytics bars -->
    <g fill="url(#accent)" opacity="0.22">
      <rect x="320" y="580" width="60" height="80" rx="12"/>
      <rect x="400" y="540" width="60" height="120" rx="12"/>
      <rect x="480" y="500" width="60" height="160" rx="12"/>
      <rect x="560" y="560" width="60" height="100" rx="12"/>
    </g>
  </g>
  <text x="80" y="120" font-family="Calibre, system-ui, -apple-system, Segoe UI, Arial" font-size="44" fill="#06232B" opacity="0.85">
    POS Analytics
  </text>
  <text x="80" y="170" font-family="SF Mono, Consolas, Menlo, monospace" font-size="22" fill="#12424D" opacity="0.8">
    Real-time dashboard " Desktop UX " Stable transactions
  </text>
</svg>

