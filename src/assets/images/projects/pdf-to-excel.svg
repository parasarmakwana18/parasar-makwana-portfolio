      <stop offset="0" stop-color="#E6FBFF"/>
      <stop offset="1" stop-color="#D3F4FA"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#00B8D9"/>
      <stop offset="1" stop-color="#00D4C3"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="14" flood-color="#06232B" flood-opacity="0.18"/>
    </filter>
  </defs>
  <rect width="1600" height="900" rx="28" fill="url(#bg)"/>
  <g filter="url(#shadow)">
    <!-- PDF card -->
    <rect x="220" y="210" width="460" height="520" rx="20" fill="#FFFFFF"/>
    <path d="M620 210h60v60" fill="none" stroke="url(#accent)" stroke-width="10" stroke-linecap="round"/>
    <path d="M620 210l60 60" fill="none" stroke="url(#accent)" stroke-width="10" stroke-linecap="round"/>
    <rect x="270" y="300" width="360" height="18" rx="9" fill="#B7EAF2"/>
    <rect x="270" y="350" width="310" height="18" rx="9" fill="#B7EAF2"/>
    <rect x="270" y="400" width="340" height="18" rx="9" fill="#B7EAF2"/>
    <text x="450" y="535" text-anchor="middle" font-family="SF Mono, Consolas, Menlo, monospace" font-size="54" fill="#06232B">PDF</text>

    <!-- Arrow -->
    <path d="M740 470h220" fill="none" stroke="url(#accent)" stroke-width="14" stroke-linecap="round"/>
    <path d="M920 420l60 50-60 50" fill="none" stroke="url(#accent)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Excel grid -->
    <rect x="1020" y="210" width="360" height="520" rx="20" fill="#FFFFFF"/>
    <rect x="1060" y="260" width="280" height="56" rx="12" fill="url(#accent)" opacity="0.18"/>
    <g stroke="#B7EAF2" stroke-width="8">
