<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#E6FBFF"/>
      <stop offset="1" stop-color="#D3F4FA"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#00B8D9"/>
      <stop offset="1" stop-color="#00D4C3"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="14" flood-color="#06232B" flood-opacity="0.16"/>
    </filter>
  </defs>
  <rect width="1600" height="900" rx="28" fill="url(#bg)"/>
  <g filter="url(#shadow)">
    <rect x="220" y="210" width="1160" height="520" rx="22" fill="#FFFFFF"/>
    <!-- parallel update tiles -->
    <g fill="url(#accent)" opacity="0.10">
      <rect x="300" y="300" width="420" height="150" rx="18"/>
      <rect x="780" y="300" width="520" height="150" rx="18"/>
      <rect x="300" y="490" width="520" height="190" rx="18"/>
      <rect x="860" y="490" width="440" height="190" rx="18"/>
    </g>
    <text x="510" y="390" text-anchor="middle" font-family="SF Mono, Consolas, Menlo, monospace" font-size="26" fill="#06232B">Parallel Updates</text>
    <text x="1040" y="390" text-anchor="middle" font-family="SF Mono, Consolas, Menlo, monospace" font-size="26" fill="#06232B">REST API Layer</text>
    <text x="560" y="600" text-anchor="middle" font-family="SF Mono, Consolas, Menlo, monospace" font-size="26" fill="#06232B">SQL Server</text>
    <text x="1080" y="600" text-anchor="middle" font-family="SF Mono, Consolas, Menlo, monospace" font-size="26" fill="#06232B">Audit + Controls</text>
  </g>
  <text x="80" y="120" font-family="Calibre, system-ui, -apple-system, Segoe UI, Arial" font-size="44" fill="#06232B" opacity="0.85">
    Performance &amp; Control
  </text>
  <text x="80" y="170" font-family="SF Mono, Consolas, Menlo, monospace" font-size="22" fill="#12424D" opacity="0.8">
    Parallel programming " API-first " Data integrity
  </text>
</svg>

