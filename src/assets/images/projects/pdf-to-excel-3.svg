<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#E6FBFF"/>
      <stop offset="1" stop-color="#D3F4FA"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#00B8D9"/>
      <stop offset="1" stop-color="#00D4C3"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="14" flood-color="#06232B" flood-opacity="0.16"/>
    </filter>
  </defs>
  <rect width="1600" height="900" rx="28" fill="url(#bg)"/>
  <g filter="url(#shadow)">
    <rect x="220" y="210" width="1160" height="520" rx="22" fill="#FFFFFF"/>

    <!-- queue -->
    <rect x="320" y="330" width="960" height="70" rx="18" fill="url(#accent)" opacity="0.12"/>
    <text x="360" y="375" font-family="SF Mono, Consolas, Menlo, monospace" font-size="26" fill="#06232B">Job Queue</text>
    <g fill="#FFFFFF" opacity="0.9">
      <rect x="560" y="350" width="70" height="30" rx="10"/>
      <rect x="650" y="350" width="70" height="30" rx="10"/>
      <rect x="740" y="350" width="70" height="30" rx="10"/>
      <rect x="830" y="350" width="70" height="30" rx="10"/>
      <rect x="920" y="350" width="70" height="30" rx="10"/>
    </g>

    <!-- crm + api -->
    <rect x="320" y="450" width="420" height="240" rx="20" fill="url(#accent)" opacity="0.10"/>
    <text x="530" y="520" text-anchor="middle" font-family="Calibre, system-ui, -apple-system, Segoe UI, Arial" font-size="34" fill="#06232B">CRM Team</text>
    <text x="530" y="565" text-anchor="middle" font-family="SF Mono, Consolas, Menlo, monospace" font-size="22" fill="#12424D" opacity="0.85">Console + API</text>

    <rect x="860" y="450" width="420" height="240" rx="20" fill="url(#accent)" opacity="0.10"/>
    <text x="1070" y="520" text-anchor="middle" font-family="Calibre, system-ui, -apple-system, Segoe UI, Arial" font-size="34" fill="#06232B">Extraction</text>
    <text x="1070" y="565" text-anchor="middle" font-family="SF Mono, Consolas, Menlo, monospace" font-size="22" fill="#12424D" opacity="0.85">Claude + OpenAI</text>

    <path d="M740 570h120" fill="none" stroke="url(#accent)" stroke-width="14" stroke-linecap="round"/>
    <path d="M820 530l46 40-46 40" fill="none" stroke="url(#accent)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <text x="80" y="120" font-family="Calibre, system-ui, -apple-system, Segoe UI, Arial" font-size="44" fill="#06232B" opacity="0.85">
    CRM Automation
  </text>
  <text x="80" y="170" font-family="SF Mono, Consolas, Menlo, monospace" font-size="22" fill="#12424D" opacity="0.8">
    Reliable processing " Queue-driven execution " Clean outputs
  </text>
</svg>

